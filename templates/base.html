<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mediatiz Foundation{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    

    {% block extra_head %}{% endblock %}
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Mediatiz Foundation</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link {% block nav_home %}{% endblock %}" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% block nav_tools %}{% endblock %}" href="/tools/">Tools</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% block nav_chat %}{% endblock %}" href="/chat/">Chat</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN PAGE CONTENT -->
<div class="container content-wrapper">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="footer">
    <small>© {{ year|default:2025 }} Mediatiz Foundation — All Rights Reserved</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- Custom JS -->
<script src="{% static 'js/main.js' %}"></script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
